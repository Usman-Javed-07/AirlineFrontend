<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Book Flight</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <header>
    
    <nav>
      <ul>
        <img class="logo-image" src="assets/images/ariline-logo.jpg" alt="Airline Logo" class="logo">
        <li><a href="index.html">Home</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="checkin.html">Check-In</a></li>
        <li><a href="cancelAmend.html">Cancel/Amend</a></li>
        <li><a href="review.html">Review</a></li>
      </ul>
    </nav>
     <h1>Book Your Flight</h1>
  </header>

  <section class="booking-form">

    <form id="bookingForm">
      <label for="flightRoute">Flight Route:</label>
      <!-- <input type="text" id="flightRoute" required> -->
      <!-- Route dropdown -->
      <select id="flightRoute" name="flightRoute" required>
        <option value="" disabled selected>Select a route</option>
      </select>

      <!-- Class dropdown (initially disabled) -->
      <label for="flightRoute">Flight Class:</label>
      <select id="flightClass" name="flightClass" required disabled>
        <option value="" disabled selected>Select class</option>
      </select>

      <div class="flight-details">
        <label>Date: <input type="text" id="flightDate" placeholder="flight Date" readonly /></label><br>
        <label>Departure Time: <input type="text" id="departureTime" placeholder="departure Time"
            readonly /></label><br>
        <label>Arrival Time: <input type="text" id="arrivalTime" placeholder="arrival Time" readonly /></label><br>
        <label>Vessel: <input type="text" id="vessel" placeholder="vessel" readonly /></label><br>
      </div>


      <!-- Personal Details Section -->
<div class="personal-details">
  <h3>Personal Details</h3>
  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" placeholder="Enter your full name" required />
  <label for="email">Email:</label>
<input type="email" id="email" placeholder="Enter your email address" required />


  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" required />

  <label for="passportNumber">Passport Number:</label>
  <input type="text" id="passportNumber" placeholder="Enter your passport number" required />

  <label for="nationality">Nationality:</label>
  <input type="text" id="nationality" placeholder="Enter your nationality" required />
</div>

<!-- Travel Document Details Section -->
<div class="travel-document-details">
  <h3>Travel Document Details</h3>
  <label for="passportIssueDate">Passport Issue Date:</label>
  <input type="date" id="passportIssueDate" required />

  <label for="passportExpiryDate">Passport Expiry Date:</label>
  <input type="date" id="passportExpiryDate" required />

  <label for="visaNumber">Visa Number (if applicable):</label>
  <input type="text" id="visaNumber" placeholder="Enter your visa number (if applicable)" />

  <label for="visaExpiryDate">Visa Expiry Date (if applicable):</label>
  <input type="date" id="visaExpiryDate" />
</div>
 <label for="mealPreference">Meal Preference (Free):</label>
<select id="mealPreference">
  <option>Vegetarian</option>
  <option>Non-Vegetarian</option>
  <option>Vegan</option>
</select>

<br><br>

<!-- Button to toggle visibility -->
<button type="button" id="toggleExtras">Add Extra Food & Drinks</button>

<!-- Hidden initially -->
<fieldset id="extrasSection" class="extras-section hidden">
  <legend>üçΩÔ∏è Additional Food & Drinks (Charged):</legend>
  <label class="extra-option">
    <input type="checkbox" class="extraItem" value="beer" data-price="5" />
    Beer (¬£5)
  </label>
  <label class="extra-option">
    <input type="checkbox" class="extraItem" value="juice" data-price="3" />
    Juice (¬£3)
  </label>
  <label class="extra-option">
    <input type="checkbox" class="extraItem" value="snacks" data-price="4" />
    Snacks (¬£4)
  </label>
</fieldset>

<h3>Payment Information</h3>

<label for="cardName">Cardholder Name:</label>
<input type="text" id="cardName" required />

<label for="cardNumber">Card Number:</label>
<input type="text" id="cardNumber" required maxlength="16" />

<label for="expiryDate">Expiry Date (MM/YY):</label>
<input type="text" id="expiryDate" required placeholder="MM/YY" />

<label for="cvv">CVV:</label>
<input type="password" id="cvv" required maxlength="4" />


<div class="service-options">
  <label class="checkbox-option">
    <input type="checkbox" id="pickupEnabled" />
    <span>I want pickup service</span>
  </label>

  <label class="checkbox-option">
    <input type="checkbox" id="dropoffEnabled" />
    <span>I want dropoff service</span>
  </label>
</div>

<div id="pickupContainer" class="location-input hidden">
  <label for="pickup">Pickup Location:</label>
  <input type="text" id="pickup" placeholder="Enter pickup location" />
</div>

<div id="dropoffContainer" class="location-input hidden">
  <label for="dropoff">Dropoff Location:</label>
  <input type="text" id="dropoff" placeholder="Enter dropoff location" />
</div>


      <p id="pickupMessage" style="color: red;"></p>
      <p id="dropoffMessage" style="color: red;"></p>

      <!-- <p class="total-amount">Total Amount:</p> -->
      <span id="totalAmount" class="total-amount">Total Amount: ¬£0.00</span>


      <button type="submit">Book Now</button>
    </form>

  </section>

   <footer>
    <p class="footer-p">&copy; 2025 Airline Portal</p>
  </footer>

</body>

<script src="config.js"></script>
<script src="assets/js/main.js"></script>
    <script>
  document.getElementById("bookingForm").addEventListener("submit", handleBookingFormSubmit);
</script>
<script>
  document.getElementById("toggleExtras").addEventListener("click", function () {
    const extras = document.getElementById("extrasSection");
    extras.style.display = extras.style.display === "none" ? "block" : "none";
  });
</script>

</html>
